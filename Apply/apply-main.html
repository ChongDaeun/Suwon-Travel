<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply</title>
  <link rel="stylesheet" href="css/apply-main.css">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>
  <div id="header"></div>
  <div id="container">
    <h1>행궁동 나들이 신청서</h1>
    <form id="request" onsubmit="return validateForm()">
      <fieldset class="userInfo">
        <legend>개인 정보</legend>
        <div class="formGroup">
          <label for="user-name">이름</label>
          <input type="text" id="user-name" autofocus required>
        </div>

        <div class="formGroup">
          <label for="gender">성별</label>
          <input type="radio" name="gender" value="none" checked>&nbsp;선택 하지 않음&nbsp;&nbsp;
          <input type="radio" name="gender" value="male">&nbsp;남성&nbsp;&nbsp;
          <input type="radio" name="gender" value="female">&nbsp;여성
        </div>

        <div class="formGroup">
          <label for="user-birth">생년월일</label>
          <input type="date" id="user-birth" required>
        </div>

        <div class="formGroup">
          <label for="user-tel">연락처</label>
          <input type="tel" id="user-tel" placeholder="하이픈 '-'을 넣어 작성 해 주세요." required>
        </div>

        <div class="formGroup">
          <label for="user-email">이메일</label>
          <input type="text" id="user-email-id" required>&nbsp;@&nbsp;
          <input type="text" id="user-email-domain" list="e-address" placeholder="== 선택하세요 ==" required>
          <datalist id="e-address">
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
          </datalist>
        </div>

        <div class="formGroup">
          <label for="area1">거주 지역</label>
          <div class="area-select-container">
            <select name="area1" id="area1" required>
              <option value="" disabled selected>== 선택하세요 ==</option>
              <option value="Seoul">서울특별시</option>
              <option value="Gwangju">광주광역시</option>
              <option value="Daegu">대구광역시</option>
              <option value="Daejeon">대전광역시</option>
              <option value="Busan">부산광역시</option>
              <option value="Sejong">세종특별자치시</option>
              <option value="Ulsan">울산광역시</option>
              <option value="Incheon">인천광역시</option>
              <option value="Gangwon">강원특별자치도</option>
              <option value="Gyeonggi-do">경기도</option>
              <option value="Gyeongsangnam-do">경상남도</option>
              <option value="Gyeongsangbuk-do">경상북도</option>
              <option value="Jeollanam-do">전라남도</option>
              <option value="Jeonbuk">전북특별자치도</option>
              <option value="Chungcheongnam-do">충청남도</option>
              <option value="Chungcheongbuk-do">충청북도</option>
              <option value="Jeju">제주특별자치도</option>
            </select>
            <select name="area2" id="area2" required>
              <!-- <option value="" disabled selected>== 선택하세요 ==</option> -->
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset class="memo">
        <legend>메모 사항</legend>
        <div class="formGroup">
          <label for="reasons">신청 사유</label>
          <textarea name="reasons" id="reasons" cols="50" rows="7" placeholder="행궁동 나들이를 신청하게 된 계기를 100자 이상 적어주세요." required></textarea>
        </div>
        
        <div class="formGroup">
          <label for="wish">희망사항</label>
          <textarea name="wish" id="wish" cols="50" rows="7" placeholder="행궁동 나들이 모임에 바라는 점을 100자 이상 적어주세요." required></textarea>
        </div>
      </fieldset>

      <fieldset class="button">
        <div class="formGroup">
          <button type="submit" onclick="return handleSubmit()">신청하기</button><!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
          <button type="reset" onclick="return handleReset()">취소하기</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div id="footer"></div>

  <script src="js/apply-area-select.js"></script>
  <script src="js/apply-main.js"></script>
</body>
</html>
